<div class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 overflow-hidden">
    <img src="https://i.pinimg.com/736x/72/f5/85/72f5857754f4d76a709900d3253a8f0f.jpg" alt="Imagen"
    class="w-full h-48 object-cover rounded-t-xl">

    <div class="p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">{{data().address}}</h2>
        <p class="text-gray-700 text-sm mb-4 line-clamp-3">{{data().description}}</p>
        <div class="flex justify-between items-center mt-auto">
            <span class="text-3xl font-extrabold text-indigo-600">{{data().price | currency: "USD": "symbol": "1.0-0" }}</span>
            <span class="px-3 py-1 rounded-full text-sm font-semibold bg-blue-100 text-blue-800">
                {{data().bedrooms}} Hab. | {{data().bathrooms}} BaÃ±os
            </span>
        </div>
        <button class="mt-6 w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-indigo-700 transition-colors duration-300 shadow-md hover:shadow-lg"
        (click)="onClickDetails()">
            View details
        </button>
    </div>
</div>
